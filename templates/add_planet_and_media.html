<!DOCTYPE html>
<html lang="en">
<head>
	<title>Edit Planet</title>
    <link href="../static/style.css" rel="stylesheet" type="text/css" />
</head>
    <body>
        <div id="insert">
            <form method="POST"
                  id="insertMedia"
                  action="/add-planet-and-media">
                <legend><strong>Add Planet and Media</strong></legend>
                <fieldset class="fields">

                    <input type="hidden"
                           id="region_id"
                           name="region_id"
                           value="{{region_id}}">

                    <label>Planet Name</label> <input type="text"
                                                      id="planet_name"
                                                      name="planet_name"
                                                      value="{{new_planet_name}}"
                                                      readonly>

                    <label>Planet Region</label> <input type="text"
                                                        id="planet_region"
                                                        name="planet_region"
                                                        value="{{region_name}}"
                                                        readonly>

                    <label>Planet Description</label> <input type="text"
                                                             id="planet_description"
                                                             name="planet_description"
                                                             value="{{description}}"
                                                             readonly>

                    <label> First Appearance  <input type="text"
                                                             name="new_media_name"
                                                             pattern="[A-Za-z]{1, }"
                                                             placeholder=""
                                                             required>
                        </label>

                    <label> Media Type  <select name="media_type_id"
                                                        required>
                    {% for media_type in media_types %}
                    <option value={{media_type.media_type_id}}>
                        {{media_type.media_type}}
                    </option>
                    {% endfor %}
                </select>
                        </label>

                    <label> Release Year <input type="number"
                                                        min="1970"
                                                        max="2099"
                                                        step="1"
                                                        name="year"
                                                        required>
                        </label>
                </fieldset>
                <input class="btn"
                       type="submit"
                       id="Add_Media_and_Planet"
                       value="Add Media and Planet">
                <input class="btn"
                       type="button"
                       value="Go Back"
                       onclick="history.back()">
            </form>
        </div>
    </body>
</html>
