<!DOCTYPE html>
<html>
<!-- Modified from starter code provided in exploration from bsg_app-->
    <head>
        <title>Delete Character Ship</title>
        <link href="/static/style.css" rel="stylesheet" type="text/css"/>
    </head>
  <body>    {% extends "nav_bar.html" %}
          {% block content %}
        <!-- Delete Character Ship -->
        <div id="delete">
            <form method="POST"
                  id="deleteCharacterShip"
                  action="/delete_character_ship/{{character_data[0].character_id}}/{{character_data[0].ship_id}}"
                  class="center">
                <legend><strong>Delete Character Ship</strong></legend>
                <fieldset class="fields">
                    <p>Are you sure you wish to delete the following?</p>
                    <input type="hidden"
                           name="CharacterID"
                           id="deleteCharacterID">
                    <label><strong>Character: {{character_data[0]['Character Name']}}</strong></label>
                    <label> <strong>Ship: {{character_data[0]['Ship Name']}}</strong></label>
                </fieldset>
                <input class="button-49"
                       type="submit"
                       name="DeleteCharacterShipButton"
                       value=" Delete Characters Ship"
                       style="width:300px">
                <a href='/character_ships'><input class="button-49"
                                                  type="button"
                                                  value="Cancel"></a>
            </form>
        </div>
           {% endblock %}
    </body>
</html>
